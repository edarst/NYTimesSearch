<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="utf-8">
	<title>New York Times Search</title>

	  <!-- link to both css pages -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	    <!-- link to bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="javascript/text" scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
</head>
<body>

	           <!-- beginning of header -->
<div class="row"> 
  <div class="col-md-offset-2 col-md-8">
    <div class="jumbotron header"><div class="header-text"><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</div></div>
</div>
</div>
							<!-- end of header -->
							 

<div class="row">
<div class="col-md-offset-2 col-md-8">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-list-alt" aria-hidden="true"></i> Search Parameters</h3>
  </div>
  <div class="panel-body">
   	<form class="form-horizontal">
   	<fieldset>
   		<div class="form-group">
      		<label for="searchterm" class="col-lg-2">Search Term:</label>
       		<div class="col-lg-12">
        		<input type="text" class="form-control" id="searchterm" placeholder="Search">
        	 </div>	
       	</div>
       	<div class="form-group">
      		<label for="select" class="col-lg-12">Number of Records to Retreive:</label>
      		<div class="col-lg-12">
        		<select class="form-control" id="select">
          			<option>1</option>
          			<option>5</option>
         			 <option>10</option>
         
        		</select>
        
      		</div>
    	</div>
		<div class="form-group">
      		<label for="startyear" class="col-lg-12">Start Year (Optional):</label>
       		<div class="col-lg-12">
        		<input type="text" class="form-control" id="startyear" placeholder="Start Year">
        	 </div>	
       	</div>
		<div class="form-group">
      		<label for="endyear" class="col-lg-12">End Year (Optional):</label>
       		<div class="col-lg-12">
        		<input type="text" class="form-control" id="endyear" placeholder="End Year">
        	 </div>	
       	</div>
       	<div class="form-group">
      <div class="col-lg-12">
        <button type="search" class="btn btn-default" id="searchbtn"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
        <button type="clearresults" class="btn btn-default"><i class="fa fa-trash" aria-hidden="true"></i>Clear Results</button>
      </div>
    </div>
    </div>

       	

   	</fieldset>
   		
   	</form>

  </div>
</div>

	
</div>	

</div>
<div class="row result">
	<div class="col-md-offset-2 col-md-8">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-table" aria-hidden="true"></i> Top Article</h3>
  </div>
  <div class="panel-body" id="resultsRenderingLocation" >
  
  
  </div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src = "javascript/app.js"></script>
</body>
</html>
